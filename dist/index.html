<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>1RM Calculator</title>
</head>
<body>

<div class="container">
    <h1>Calculate 1 rep max</h1>

    <form>
        <div class="form-group">
            <label for="weight">Weight lifted</label>
            <input type="text" name="weight" id="weight" class="form-control">
        </div>
        <div class="form-group">
            <label for="repetitions">Repetitions</label>
            <input type="text" name="repetitions" id="repetitions" class="form-control">
        </div>
    </form>

    <div id="rep-max">
        <h2>Estimated 1RM using different formulas.</h2>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Epley</th>
                        <th>Brzycki</th>
                        <th>McGlothin</th>
                        <th>Lombardi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="epley"></td>
                        <td id="brzycki"></td>
                        <td id="mcglothin"></td>
                        <td id="lombardi"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
